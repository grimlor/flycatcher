group 'info.jackpines'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "info.jackpines.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.11.2'
    compile 'commons-validator:commons-validator:1.4.0'
    compile 'com.typesafe.akka:akka-actor_2.12:2.5.3'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    testCompile 'com.github.stefanbirkner:system-rules:1.17.0'
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.5.3'
    testCompile "org.mockito:mockito-core:2.+"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    if ( project.hasProperty("appArgs") ) {
        args Eval.me(appArgs)
    }
}